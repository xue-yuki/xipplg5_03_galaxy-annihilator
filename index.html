<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tembak Pesawat Luar Angkasa v13</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="uiContainer" class="transparent">
            <span id="score">SKOR: 0</span>
            <span id="lives">NYAWA: 3</span>
        </div>
        <div id="startScreen" class="overlay">
            <h1 class="gameTitle">Galaxy Annihilator</h1>
            <div id="initialMessage">
                <p class="pulsing-text">TEKAN SPASI UNTUK MULAI</p>
            </div>
            <div id="lobbyContent" class="lobby-elements transparent">
                <button id="startButton" class="gameButton">MULAI MISI</button>
                <button id="leaderboardButton" class="gameButton secondary">PAPAN SKOR</button>
            </div>
        </div>
        <div id="leaderboardScreen" class="overlay hidden">
            <div id="leaderboardContainer">
                <h2>SKOR TERTINGGI</h2>
                <ol id="leaderboardList"></ol>
            </div>
            <button id="backToLobbyButton" class="gameButton">KEMBALI</button>
        </div>
        <div id="gameOverScreen" class="overlay hidden">
            <h2>MISI GAGAL</h2>
            <p id="finalScore">SKOR AKHIR: 0</p>
            <div id="saveScoreForm" class="hidden">
                <input type="text" id="playerNameInput" placeholder="MASUKKAN NAMA" maxlength="10">
                <button id="saveScoreButton" class="gameButton">SIMPAN SKOR</button>
            </div>
            <button id="restartButton" class="gameButton">KEMBALI KE MENU</button>
        </div>
        <div id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
