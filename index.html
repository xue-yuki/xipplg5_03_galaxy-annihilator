<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tembak Pesawat Luar Angkasa v4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Galaxy Annihilator</h1>
    <p>Panah Kiri/Kanan untuk bergerak, Spasi untuk menembak.</p>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="uiContainer">
            <span id="score">SKOR: 0</span>
            <span id="lives">NYAWA: 3</span>
        </div>
        <div id="startScreen" class="overlay">
            <button id="startButton" class="gameButton">MULAI MISI</button>
        </div>
        <div id="gameOverScreen" class="overlay hidden">
            <h2>MISI GAGAL</h2>
            <p id="finalScore">SKOR AKHIR: 0</p>
            <button id="restartButton" class="gameButton">COBA LAGI</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
